<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadata para PWA -->
    <!-- Modificar color barra estado android -->
    <meta name="theme-color" content="#35495e">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar Barra de IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Contador APP</title>

    <!-- Iconos -->
    <!-- onlinepngtools.com -->
    <link rel="shortcut icon" href="./img/icon16.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/icon16.png">
    <link rel="apple-touch-startup-image" href="./img/icon16.png">

    <!-- manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- Estilos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" class="app">
        <h1>{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <button v-on:click="modcount('dis',1)">-1</button>
            <button @click="modcount('add',1)">+1</button>
        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountapp.js"></script>
</body>

</html>
